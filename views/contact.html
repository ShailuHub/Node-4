<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm">
      <div class="container-fluid bg-info justify-content-center">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="/shop" class="nav-link">Shop</a></li>
          <li class="nav-item">
            <a href="/admin/add-product" class="nav-link">Product</a>
          </li>
          <li class="nav-item">
            <a href="/contact" class="nav-link">Contact us</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-3 d-flex justify-content-center">
      <form action="/contact" method="POST" class="border" style="width: 50%">
        <div class="container-sm mt-5 mb-5" style="width: 90%">
          <div class="mt-3 input-group">
            <span class="input-group-text">username</span>
            <input type="text" class="form-control" name="username" />
          </div>
          <div class="mt-3 input-group">
            <span class="input-group-text">email</span>
            <input type="email" class="form-control" name="email" />
          </div>
          <div class="mt-3 input-group">
            <input type="submit" id="submit" class="btn btn-success" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
